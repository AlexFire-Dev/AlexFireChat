{% extends 'base.html' %}

        <h2 style="margin-bottom: 10px">Создание сервера</h2>

        {% include 'forms/form_field_text.html' with label='Название' name=form.name.name maxlength=30 width='300px' %}

    </form>
{% endblock %}
