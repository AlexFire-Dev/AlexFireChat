version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    restart: unless-stopped

  db:
    image: postgres:alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    env_file:
      - deploy/conf.env
    restart: unless-stopped

volumes:
  pgdata: